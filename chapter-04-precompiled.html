    <script src="assets/js/handlebars.runtime-v1.3.0.js"></script>
    <script type="text/javascript" src="assets/templates/precomp.js"></script>
    <script>

    	$("document").ready(function() {
   			
    		// Precompiled Template Example.
    		// *****************************

	    	// Step 2 - Render the template.
	    	var renderer_precompiled = Handlebars.templates['precomp'];
	    	//var renderer_precompiled = Handlebars.template("precomp");

	    	// Call the compiled function with the template data.
	    	var result_precompiled = renderer_precompiled({
    			"item"			: "Sony 60\" 1080p 120Hz 3D LED Smart TV", 
    			"description"	: "The Sony KDL60W840B 60\" edge-lit LED full HD 3D smart TV is a powerhouse performer in entertainment. With built-in WiFi, this TV gives you access to the Sony Entertainment Network: stream video instantly online, or just browse the web. With screen mirroring with your Android device, you always be able to find something good to watch.", 
    			"price"			: 1899.99, 
    			"on_sale"		: true,
    			"instock"		: true, 
    			"quantity"		: 35	    		
	    	});

	    	// Step 3 - Put the resulting HTML back into the document.
	    	$("#content-container-precompiled").html(result_precompiled); 

   	
   		}); // end of - ready function.

    </script>
